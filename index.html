<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Honor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* LOGIN PAGE STYLE */
        #login-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { padding: 40px; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; background: white; }

        /* MAIN APP STYLE */
        #app-page { display: none; width: 100%; max-width: 500px; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { margin-top: 0; color: #333; text-align: center; margin-bottom: 25px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* FORM INPUTS */
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input[type="text"], input[type="password"], input[type="number"], input[type="file"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: #007bff; outline: none; }
        
        /* BUTTONS */
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; margin-top: 10px;}
        button:hover { background-color: #0056b3; }
        
        .btn-logout { background: transparent; color: #dc3545; border: 1px solid #dc3545; padding: 5px 15px; font-size: 13px; width: auto; margin: 0; }
        .btn-logout:hover { background: #dc3545; color: white; }

        /* LOADING & ERROR */
        #loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); z-index: 100; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #login-error { color: red; margin-top: 15px; font-size: 14px; display: none; }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-box">
            <h2>Login Petugas</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="handleLogin()">MASUK</button>
            <p id="login-error">Username atau Password salah!</p>
        </div>
    </div>

    <div id="app-page">
        <div class="card">
            <div class="header-top">
                <span style="font-weight:bold; color:#555;">Halo, Admin</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
            
            <h2>Form Input Kegiatan</h2>
            
            <form id="honorForm">
                <div class="form-group">
                    <label>Nama Kegiatan</label>
                    <input type="text" id="kegiatan" required placeholder="Contoh: Rapat Koordinasi">
                </div>

                <div class="form-group">
                    <label>Jumlah Honor (Rp)</label>
                    <input type="number" id="honor" required placeholder="Contoh: 500000">
                </div>

                <div class="form-group">
                    <label>Upload Bukti Pembayaran</label>
                    <input type="file" id="bukti" accept="image/*,application/pdf" required>
                    <small style="color:gray; font-size:11px;">Wajib upload (JPG/PNG/PDF)</small>
                </div>

                <button type="submit" id="submitBtn">Kirim Data</button>
            </form>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text" style="font-weight:bold; color:#555;">Sedang menyimpan data...</div>
    </div>

<script>
    // URL SCRIPT ANDA (Sesuai yang Anda berikan sebelumnya)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxICi-eeq5H0uYoHzPzXAoIvX2Mlxfp9HAzhg8CeTbDRfIYBtX5D-X0gFIgnrkXWK8vWw/exec';

    // --- LOGIKA LOGIN MANUAL ---
    function handleLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        
        // Cek User & Password Hardcoded
        if(u === 'ppg' && p === 'fkipbagus') {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('app-page').style.display = 'block';
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    function logout() {
        location.reload(); // Refresh halaman untuk logout
    }

    // --- LOGIKA KIRIM DATA ---
    const form = document.getElementById('honorForm');
    const loadingOverlay = document.getElementById('loading-overlay');

    // Fungsi ID Unik (Tetap diperlukan backend)
    function generateId() { 
        return 'ID-' + Math.random().toString(36).substr(2, 9); 
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Tampilkan Loading
        loadingOverlay.style.display = "flex";

        const kegiatan = document.getElementById('kegiatan').value;
        const honor = document.getElementById('honor').value;
        const fileInput = document.getElementById('bukti');
        const file = fileInput.files[0];

        // Ubah File ke Base64
        const reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = function() {
            const base64Data = reader.result.split(',')[1];
            
            // Siapkan Data
            const payload = {
                action: "create", // Perintah ke Backend untuk buat data baru
                id: generateId(),
                kegiatan: kegiatan,
                honor: honor,
                fileName: file.name,
                mimeType: file.type,
                fileData: base64Data
            };

            // Kirim ke Google Apps Script
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                loadingOverlay.style.display = "none";
                if(data.result === 'success') {
                    alert("✅ Data Berhasil Disimpan!");
                    form.reset(); // Reset form agar siap input lagi
                } else {
                    alert("❌ Gagal menyimpan: " + data.error);
                }
            })
            .catch(error => {
                loadingOverlay.style.display = "none";
                alert("❌ Terjadi kesalahan jaringan. Coba lagi.");
                console.error(error);
            });
        };
    });
</script>

</body>
</html>
