<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Honor</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* LOGIN PAGE STYLE */
        #login-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { padding: 40px; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 320px; background: white; }

        /* MAIN APP STYLE */
        #app-page { display: none; width: 100%; max-width: 500px; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { margin-top: 0; color: #333; text-align: center; margin-bottom: 25px; }
        .user-welcome { font-size: 14px; color: #666; text-align: right; margin-bottom: 15px; }
        
        /* FORM STYLES */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input[type="text"], input[type="number"], input[type="file"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: #007bff; outline: none; }
        
        button { width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .btn-logout { background: transparent; color: #dc3545; border: 1px solid #dc3545; padding: 5px 10px; font-size: 12px; width: auto; margin-left: 10px; }
        .btn-logout:hover { background: #dc3545; color: white; }

        /* LOADING & SUCCESS */
        #loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); z-index: 100; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-box">
            <h2>Portal Input Honor</h2>
            <p style="color:#666; margin-bottom:20px; font-size:14px;">Silakan login untuk input data.</p>
            
            <div id="g_id_onload"
                 data-client_id="MASUKKAN_CLIENT_ID_ANDA_DISINI"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
            
            <p id="login-error" style="color:red; display:none; margin-top:15px; font-size:13px;"></p>
        </div>
    </div>

    <div id="app-page">
        <div class="card">
            <div class="user-welcome">
                <span id="user-name">User</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
            
            <h2>Form Input Kegiatan</h2>
            
            <form id="honorForm">
                <div class="form-group">
                    <label>Nama Kegiatan</label>
                    <input type="text" id="kegiatan" required placeholder="Masukkan nama kegiatan...">
                </div>

                <div class="form-group">
                    <label>Jumlah Honor (Rp)</label>
                    <input type="number" id="honor" required placeholder="0">
                </div>

                <div class="form-group">
                    <label>Upload Bukti Pembayaran</label>
                    <input type="file" id="bukti" accept="image/*,application/pdf" required>
                    <small style="color:gray; font-size:11px;">Format: JPG, PNG, atau PDF</small>
                </div>

                <button type="submit" id="submitBtn">Kirim Data</button>
            </form>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text" style="font-weight:bold; color:#555;">Mengirim Data...</div>
    </div>

<script>
    // --- KONFIGURASI ---
    // Ganti URL ini dengan URL Deployment Apps Script Anda yang terakhir
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxICi-eeq5H0uYoHzPzXAoIvX2Mlxfp9HAzhg8CeTbDRfIYBtX5D-X0gFIgnrkXWK8vWw/exec';
    
    // DAFTAR EMAIL YANG DIIZINKAN
    const ALLOWED_EMAILS = [
        "email.anda@gmail.com",
        "email.lain@gmail.com"
    ];

    // --- LOGIKA LOGIN ---
    function handleCredentialResponse(response) {
        const responsePayload = parseJwt(response.credential);
        const userEmail = responsePayload.email;
        
        if (ALLOWED_EMAILS.includes(userEmail)) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('app-page').style.display = 'block';
            document.getElementById('user-name').innerText = responsePayload.name;
        } else {
            const err = document.getElementById('login-error');
            err.innerText = `Email ${userEmail} tidak memiliki akses.`;
            err.style.display = 'block';
        }
    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }
    
    function logout() { location.reload(); }

    // --- LOGIKA KIRIM DATA (INPUT ONLY) ---
    const form = document.getElementById('honorForm');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');

    // Fungsi Generate ID (Tetap dibutuhkan backend)
    function generateId() { return 'ID-' + Math.random().toString(36).substr(2, 9); }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Tampilkan Loading
        loadingOverlay.style.display = "flex";
        loadingText.innerText = "Mengupload bukti & menyimpan data...";

        const kegiatan = document.getElementById('kegiatan').value;
        const honor = document.getElementById('honor').value;
        const fileInput = document.getElementById('bukti');
        const file = fileInput.files[0];

        // Baca File sebagai Base64
        const reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = function() {
            const base64Data = reader.result.split(',')[1];
            
            const payload = {
                action: "create", // Kita paksa action create
                id: generateId(),
                kegiatan: kegiatan,
                honor: honor,
                fileName: file.name,
                mimeType: file.type,
                fileData: base64Data
            };

            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                loadingOverlay.style.display = "none";
                if(data.result === 'success') {
                    alert("✅ Data Berhasil Disimpan!");
                    form.reset(); // Kosongkan form setelah sukses
                } else {
                    alert("❌ Gagal: " + data.error);
                }
            })
            .catch(error => {
                loadingOverlay.style.display = "none";
                alert("❌ Terjadi kesalahan jaringan");
                console.error(error);
            });
        };
    });

</script>
</body>
</html>
